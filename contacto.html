</head>
<body>
    <div class="formulario">
        <h2>Contacto</h2>
        <form id="contacto-form">
          <label for="nombre-contacto">Nombre completo:</label>
           <input type="text" name="nombre-contacto" required>
            <label for="email-contacto">Correo electr√≥nico:</label>
             <input type="email" name="email-contacto" required>
              <label for="personas">Numero de Personas</label>
             <input type="number" id="personas" name="personas" required min="1" max="20">
             <p></p>
            <label for="Alergias">Alergias:</label>
           <textarea id="alergias" name="Alergias" rows="5" required></textarea>
          <button type="submit" class="boton">Enviar Mensaje</button>
        </form>
      </div>
</body>
</html>
